<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .des span {
            display: inline-block;
            width: 30px;
            height: 30px;
            background-color: rgb(245, 182, 11);
            font-size: 20px;
            line-height: 30px;
            margin: 5px;
        }
        .des {
            margin: 50px auto;
            width: 300px;
            height: 300px;
            
        }
        .des p, .des button, .des input {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="des">
        <p>Entrez le nombre de faces des dés</p>
        <input type="text" name="" id="" value="6"> <i>Entrez de 6 à 24</i> <br>
        <button id="lancer">Lancer</button>
        <p>Des de système</p>
        <span>1</span>
        <span>2</span>
        <br>
        <p>Des de l'utilisateur</p>
        <span>3</span>
        <span>4</span>
    </div>
    <script>
        var input = document.querySelector('input');
        var btn = document.querySelector('button');
        var spans = document.querySelectorAll('span');
        var i = document.querySelector('i')
        var nb_face = input.value;
        input.onblur = function() {
            if (nb_face > 24 || nb_face < 6){
                this.style.color = 'red';
                i.innerHTML = 'Entrée invalide';
            } else {
                this.style.color = 'black';
                i.innerHTML = 'Entrez de 6 à 24';
            }
        }



    </script>
</body>
</html>
